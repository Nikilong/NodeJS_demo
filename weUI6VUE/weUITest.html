<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI</title>
    <script src="./vue/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./weUI/jquery-weui.css">
    <!-- <link rel="stylesheet" href="./weUI/jquery-weui.min.css"> -->
</head>
<style>
    .red {
        background-color: red
    }

    .content {
        padding: 15px;
    }

    .bottom-div {
        width: 100%;
        height: 50px;
        top: calc(100% - 20px);
        display: block;
        position: absolute;
        text-align: center;
    }
</style>

<body>
    <div class="content">
        <div id="changeBtn">
            <h1>{{title}}登录</h1>

            <!-- 手机号登录 -->
            <div class="weui-cells" v-if="loginDivPhone">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">国家/地区</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select2">
                            <option value="1">中国</option>
                            <option value="2">美国</option>
                            <option value="3">英国</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-before">
                    <div class="weui-cell__hd">
                        <select class="weui-select" name="select2">
                            <option value="1">+86</option>
                            <option value="2">+80</option>
                            <option value="3">+84</option>
                            <option value="4">+87</option>
                        </select>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入号码" />
                    </div>
                </div>
            </div>

            <!-- 账密登录 -->
            <div class="weui-cells weui-cells_form" v-if="loginDivOther">
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">账号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" placeholder="微信号/QQ号/邮箱登录" />
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" placeholder="请填写密码" />
                        </div>
                    </div>
                </div>
    
            <a href="javascript:void(0);" class="weui-cell weui-cell_link"  @click=changeLoginStyle()>
                <div class="weui-cell__bd">用{{titleType}}登录</div>
            </a>
            
            <br>
            <div class="page__bd page__bd_spacing">
                <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary" @click=loginBtnDidClick()>{{loginBtnText}}</a>
            </div>
        </div>


        <br>
        <br>
        <br>
        <div class="bottom-div">
            <a href="javascript:aaa()" class=" weui-cell_link">
                <span class="weui-cell__bd">找回密码</span>
            </a>
            <span class="weui-cell__bd">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
            <a href="javascript:aaa();" class=" weui-cell_link">
                <span class="weui-cell__bd">更多选项</span>
            </a>
        </div>
    </div>
    <script>
        function aaa() {
            alert(111)
        };

        new Vue({
            el:"#changeBtn",
            data:{
                title:"手机号",
                titleType:"微信号/QQ号/邮箱",
                loginDivPhone:true, 
                loginDivOther:false,
                loginBtnText:"下一步",
            },
            methods:{
                changeLoginStyle:function(){
                    // 切换登录框
                    this.loginDivPhone = !this.loginDivPhone;
                    this.loginDivOther = !this.loginDivOther;
                    // 交换标题
                    var tempStr = this.title;
                    this.title = this.titleType;
                    this.titleType = tempStr;
                    if (this.loginDivPhone){
                        this.loginBtnText = "下一步";
                    }else{
                        this.loginBtnText = "登录";
                    }
                },
                loginBtnDidClick:function(){
                    if (this.loginDivPhone){
                        
                    }else{

                    }
                },

            },
        });
    </script>
</body>

</html>
